data:
  class: scannetseg.ScannetSegDataset
  dataset_name: "scannet-sparse-seg"
  task: segmentation
  dataroot: data
  grid_size: 0.02
  process_workers: 24
  apply_rotation: True
  mode: "last"

  pre_batch_collate_transform:
    - transform: ClampBatchSize
      params:
        num_points: 600000

  train_transform:
    - transform: ElasticDistortion
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True]
        feat_names: ["rgb"]
        delete_feats: [True]
    - transform: SparseVoxelizer
      params:
        use_augmentation: True
        voxel_size: ${data.grid_size}

  val_transform:
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True]
        feat_names: ["rgb"]
        delete_feats: [True]
    - transform: SparseVoxelizer
      params:
        use_augmentation: False
        voxel_size: ${data.grid_size}

  test_transform: ${data.val_transform}
