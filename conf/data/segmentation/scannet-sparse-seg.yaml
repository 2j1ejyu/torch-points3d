data:
  class: scannetseg.ScannetSegDataset
  dataset_name: "scannet-sparse-seg"
  task: segmentation
  dataroot: data
  grid_size: 0.05
  process_workers: 24
  apply_rotation: True
  mode: "last"

  train_transform:
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True]
        feat_names: ["rgb"]
        delete_feats: [True]
    - transform: SparseVoxelizer
      params:
        use_augmentation: True

  val_transform:
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True]
        feat_names: ["rgb"]
        delete_feats: [True]
    - transform: SparseVoxelizer
      params:
        use_augmentation: False

  test_transform: ${data.val_transform}
