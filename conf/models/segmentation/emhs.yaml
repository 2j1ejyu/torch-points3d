models:
  # Equivariant Maps for Hierarchical Structures (https://arxiv.org/pdf/2006.03627.pdf)
  # EMHS support format_type="[DENSE]"
  EMHSPaperS3DIS:
    class: emhs.EMHSPaper
    conv_type: 'DENSE'
    num_layers: 56
    layers:
      generator: EMHSLayerGenerator
      module_names:
        [
          EquivariantLinearMapsModule,
          EquivariantLinearMapsModule,
          AdaptivePoolingAndAttentionModule,
        ]
      layers_slice: [1-19, 19-29, 30-39, 40-49, 50-56]
      latent_classes: [5, 10, 15, 25, 50]
      voxelization: [9, 9, 9]
      kernel_size: [3, 3, 3]
      feat_dim: 64
