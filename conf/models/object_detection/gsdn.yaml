models:
    Baseline:
        define_constants:
            in_feat: 32
        class: gsdn.GSDN
        conv_type: SPARSE
        backbone:
            conv_type: ${models.Baseline.conv_type}
            down_conv:
                module_name: ResNetDown
                down_conv_nn:
                    [
                        [FEAT, in_feat],
                        [in_feat, in_feat],
                        [in_feat, 2*in_feat],
                        [2*in_feat, 4*in_feat],
                        [4*in_feat, 8*in_feat],
                    ]
                kernel_size: 3
                stride: [1, 2, 2, 2, 2]
                N: [0, 1, 1, 1, 1]
            up_conv:
                module_name: GSDNUp
                up_conv_nn:
                    [
                        [8*in_feat, 4*in_feat],
                        [4*in_feat, 2*in_feat],
                        [2*in_feat, in_feat],
                        [in_feat, 1],
                    ]
                kernel_size: 3
                stride: [2, 2, 2, 1]
                N: 1
